<div class="container">
  <h2 class="font-mono">&lt;/projetos_desenvolvidos&gt; em andamento...</h2>
  <ul>
    @for(item of arrayProjects(); track item){
      <li>
        <button (click)="openDialog(item)">
          <img
         [src]="item.src"
          [alt]="item.alt"
          [attr.width]="item.with"
          [attr.height]="item.height"
          loading="lazy"/>
        </button>
      </li>
    }
  </ul>
</div>
